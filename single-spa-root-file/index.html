<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * data: blob: 'unsafe-inline'; font-src * data: blob: 'unsafe-inline';">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service Desktop Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="importmap-type" content="systemjs-importmap">
    <script type="systemjs-importmap">
      {
        "imports": {
          "file-manipulation": "http://localhost:4201/main.js",
          "hardware-details": "http://localhost:4202/main.js",
          "single-spa-navbar": "http://localhost:4300/main.js",
          "angular-trees": "http://localhost:4204/main.js",
          "angular-charts": "http://localhost:4205/main.js",
          "angular-terminal": "http://localhost:4206/main.js",
          "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.5/system/single-spa.min.js"
        }
      }
    </script>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.5/system/single-spa.min.js" as="script" crossorigin="anonymous" />
    <script src='https://unpkg.com/core-js-bundle@3.1.4/minified.js'></script>
    <script src="https://unpkg.com/zone.js"></script>
    <script src="https://unpkg.com/import-map-overrides@1.6.0/dist/import-map-overrides.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/4.0.0/extras/named-register.min.js"></script>
  </head>
  <body>
    <script>
      System.import('single-spa').then(function (singleSpa) {
        singleSpa.registerApplication(
          'single-spa-navbar',
          function () {
            return System.import('single-spa-navbar');
          },
          function (location) {
            return true;
          }
        )

        singleSpa.registerApplication(
          'file-manipulation',
          function () {
            return System.import('file-manipulation');
          },
          function (location) {
            return location.pathname.startsWith('/file-manipulation');
          }
        );

        singleSpa.registerApplication(
          'hardware-details',
          function () {
            return System.import('hardware-details');
          },
          function (location) {
            return location.pathname.startsWith('/hardware-details');
          }
        );

        singleSpa.registerApplication(
          'angular-trees',
          function () {
            return System.import('angular-trees');
          },
          function (location) {
            return location.pathname.startsWith('/angular-trees');
          }
        )

        singleSpa.registerApplication(
          'angular-charts',
          function () {
            return System.import('angular-charts');
          },
          function (location) {
            return location.pathname.startsWith('/angular-charts');
          }
        )

        singleSpa.registerApplication(
          'angular-terminal',
          function () {
            return System.import('angular-terminal');
          },
          function (location) {
            return location.pathname.startsWith('/angular-terminal');
          }
        )

        singleSpa.start();
      })
    </script>
    <import-map-overrides-full></import-map-overrides-full>
  </body>
</html>
