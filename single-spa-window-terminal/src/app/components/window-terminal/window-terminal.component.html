<div class="loader" *ngIf="loader"></div>
<div class="col-lg-12">
  <div class="panel panel-yellow">
    <div class="panel-heading advanceSearchHeader">
      <div class="container">
        <form #commandForm="ngForm">
          <input type="text" name="keys" [(ngModel)]="commandData['command']" placeholder="Enter Command"
            class="form-control formcontrol ModalInputColor" minlength="1" maxlength="25" required />
        </form>
        <button [disabled]="!commandForm.valid" type="button" (click)="executeCommand()" class="button">
          Execute Command</button>
      </div>
    </div>
  </div>
</div>

<div id="wrapper">
  <div id="left">
    <div id="textData" contenteditable="true" *ngIf="showExecutedCommandResult">
      Executed Command >&nbsp;{{this.executedCommandName}} {{content}}
    </div>
  </div>
  <div id="right">
    <div *ngIf="showExecutedCommandResult">
      <table id="customers">
        <tr>
          <th>Executed Commands</th>
        </tr>
        <tr *ngFor="let data of executeCommands">
          <td>{{data}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
